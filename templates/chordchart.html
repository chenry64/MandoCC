<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Charts - MandoCC</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../static/js/chords.js" defer></script>
</head>
<body>
    <header>
        <h1>Chord Charts</h1>
    </header>
    <main>
        <div id="chordContainer"></div>
        <form id="chordForm">
            <input type="text" id="chordTitle" placeholder="Chord Title" required>
            <textarea id="chordContent" placeholder="Chord Content" required></textarea>
            <button type="submit">Add Chord</button>
        </form>
    </main>
</body>
</html>
