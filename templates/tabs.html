<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Charts - MandoCC</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../static/js/tabs.js" defer></script>
</head>
<body>
    <header>
        <h1>Tab Charts</h1>
    </header>
    <main>
        <div id="tabContainer"></div>
        <form id="tabForm">
            <input type="text" id="tabTitle" placeholder="Tab Title" required>
            <textarea id="tabContent" placeholder="Tab Content" required></textarea>
            <button type="submit">Add Tab</button>
        </form>
    </main>
</body>
</html>
